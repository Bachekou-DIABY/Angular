<!--Partie 3 : Ce code qui etait present dans heroes est maintenant
délocalisé dans un composant a part permettant d'afficher les details
cela le rend reutilisable et rends les deux composants indépendants-->
<div *ngIf="hero">
<!-- ne s'affiche que si un hero a été séléctionné-->

    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
    </div>
    <button type="button" (click)="goBack()">go back</button>
  </div>
